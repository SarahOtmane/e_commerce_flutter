name: Flutter CI/CD â†’ Firebase Blue-Green (Service Account, Safe Promote)

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.4"

      - name: Create .env file
        run: |
          cat > .env <<EOF
          publishableKey=${{ secrets.STRIPE_PUBLISHABLE_KEY }}
          secretKey=${{ secrets.STRIPE_SECRET_KEY }}

          FIREBASE_API_KEY_WEB=${{ secrets.FIREBASE_API_KEY_WEB }}
          FIREBASE_APP_ID_WEB=${{ secrets.FIREBASE_APP_ID_WEB }}
          FIREBASE_MESSAGING_SENDER_ID_WEB=${{ secrets.FIREBASE_MESSAGING_SENDER_ID_WEB }}
          FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_AUTH_DOMAIN_WEB=${{ secrets.FIREBASE_AUTH_DOMAIN_WEB }}
          FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MEASUREMENT_ID_WEB=${{ secrets.FIREBASE_MEASUREMENT_ID_WEB }}
          EOF
          echo ".env created with $(wc -l < .env) lines"

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze --no-fatal-infos

      - name: Run tests
        run: flutter test --coverage

      - name: Build Flutter Web
        run: flutter build web --release

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web

  deploy-blue-green:
    needs: build-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: web-build
          path: build/web

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Setup Firebase Service Account
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}" > serviceAccountKey.json
          export GOOGLE_APPLICATION_CREDENTIALS=$PWD/serviceAccountKey.json
          echo "Service account JSON saved"

      - name: Pick channel (blue/green)
        id: pick
        run: |
          if (( $GITHUB_RUN_NUMBER % 2 == 0 )); then
            echo "channel=blue" >> $GITHUB_OUTPUT
            echo "Deploying to channel: blue"
          else
            echo "channel=green" >> $GITHUB_OUTPUT
            echo "Deploying to channel: green"
          fi

      - name: Deploy to inactive channel
        id: deploy
        run: |
          CHANNEL=${{ steps.pick.outputs.channel }}
          DEPLOY_OUTPUT=$(firebase hosting:channel:deploy $CHANNEL \
            --project ${{ secrets.FIREBASE_PROJECT_ID }} \
            --expires 7d --json)
          echo "$DEPLOY_OUTPUT"
          URL=$(echo $DEPLOY_OUTPUT | jq -r '.result[] | select(.type=="hosting") | .url')
          echo "channel_url=$URL" >> $GITHUB_OUTPUT

      - name: Smoke test
        id: smoke
        run: |
          URL=${{ steps.deploy.outputs.channel_url }}
          echo "Testing $URL"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" $URL)
          if [ "$STATUS" -ne 200 ]; then
            echo "smoke_passed=false" >> $GITHUB_OUTPUT
            echo "Smoke test failed ($STATUS)"
            exit 1
          else
            echo "smoke_passed=true" >> $GITHUB_OUTPUT
            echo "Smoke test passed"
          fi

      - name: Promote to live
        if: steps.smoke.outputs.smoke_passed == 'true'
        run: |
          firebase hosting:channel:deploy live \
            --project ${{ secrets.FIREBASE_PROJECT_ID }}
